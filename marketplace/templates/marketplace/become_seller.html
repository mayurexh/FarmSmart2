{% extends 'marketplace/layout.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-lg" style="width: 40rem; background-color: #d4edda; border-radius: 10px;">
        <h2 class="text-center mb-4 text-dark">Become a Seller</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="addressInput">Address</label>
                <input type="text" class="form-control" id="addressInput" name="address" required>
            </div>
            <div class="form-group">
                <label for="phoneInput">Phone Number</label>
                <input type="text" class="form-control" id="phoneInput" name="phone" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms">I agree to the seller terms</label>
            </div>
            <button type="submit" class="btn btn-success btn-block">Register as Seller</button>
        </form>
    </div>
</div>
{% endblock %}
