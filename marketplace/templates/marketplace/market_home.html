{% extends 'marketplace/layout.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Marketplace</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100 d-flex flex-column">
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
                {% endif %}
                <div class="card-body d-flex flex-column flex-grow-1">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <h6 class="card-text flex-grow-1">{{ product.description }}</h6>
                    <p class="card-text"><strong>â‚¹{{ product.price }}</strong></p>
                    <a href="{%url 'product_detail' product.id%}" class="btn btn-primary btn-block mt-auto">View Details</a>
                </div>
            </div>
        </div>
        
        {% endfor %}
    </div>
</div>
{% endblock %}
