{% extends 'predictions/layout.html' %} 
{% block body %}

<style>
  html body {
    background-color: rgb(206, 206, 228);
  }
</style>

<!-- Form Section -->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Get informed advice on fertilizer based on soil</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 40rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value (example: 50)"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Phosphorous" style="font-size: 17px"><b>Phosphorous</b></label>
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example: 50)"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Pottasium" style="font-size: 17px"><b>Potassium</b></label>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (example: 50)"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="crop" style="font-size: 17px"><b>Crop you want to grow</b></label>
      <select
        name="cropname"
        class="form-control"
        id="crop"
        style="font-weight: bold"
        required
      >
        <option value="" selected disabled>Select crop</option>
        <option value="rice">Rice</option>
        <option value="maize">Maize</option>
        <option value="chickpea">Chickpea</option>
        <option value="kidneybeans">Kidney Beans</option>
        <option value="pigeonpeas">Pigeon Peas</option>
        <option value="mothbeans">Moth Beans</option>
        <option value="mungbean">Mung Bean</option>
        <option value="blackgram">Black Gram</option>
        <option value="lentil">Lentil</option>
        <option value="pomegranate">Pomegranate</option>
        <option value="banana">Banana</option>
        <option value="mango">Mango</option>
        <option value="grapes">Grapes</option>
        <option value="watermelon">Watermelon</option>
        <option value="muskmelon">Muskmelon</option>
        <option value="apple">Apple</option>
        <option value="orange">Orange</option>
        <option value="papaya">Papaya</option>
        <option value="coconut">Coconut</option>
        <option value="cotton">Cotton</option>
        <option value="jute">Jute</option>
        <option value="coffee">Coffee</option>
      </select>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="
          color: black;
          font-weight: bold;
          width: 130px;
          height: 50px;
          border-radius: 12px;
          font-size: 21px;
        "
      >
        Predict
      </button>
    </div>
  </form>
</div>

{% endblock %}
